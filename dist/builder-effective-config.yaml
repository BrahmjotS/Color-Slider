directories:
  output: dist
  buildResources: build
appId: com.brahm.colorSlider
productName: Color Slider
files:
  - filter:
      - '**/*'
      - '!node_modules/${arch}/**/*'
      - '!node_modules/**/.bin/**/*'
win:
  target: nsis
  icon: build/icon.ico
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target: AppImage
  icon: build/icon.png
electronVersion: 37.2.0
